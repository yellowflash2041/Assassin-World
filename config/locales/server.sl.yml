      long_description: |
        Ta značka je podeljena, ker ste objavili zunanjo povezavo, ki je prejela 50 klikov. Zahvaljujemo se vam za uporabno povezavo, ki je dodala zanimiv kontekst k pogovoru.
    hot_link:
