      <h2 id =“heading--your-content”><a href="#heading--your-content">您的内容</a></h2>

      这些条款中的任何内容均未赋予公司您与论坛共享的知识产权的所有权，例如您提交给论坛的账户信息，帖子或其他内容。这些条款中的任何内容都不会赋予您对公司知识产权的任何所有权。

