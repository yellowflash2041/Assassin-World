  guidelines_topic:
    title: "FAQ/指引"
    body: |
      <a name="civilized"></a>

      ## [文明讨论的地方](#civilized)

      请您在论坛表现得像在公共公园。我们也同样分享着一个公共社群资源 &mdash; 一个通过不断进行的讨论分享我们技能、知识和兴趣的地方。

      这些都不是硬性规定，只是一些帮助社群的人们来判断的规定。试用这些指引来保持干净和充满灵感的公开论坛。

      <a name="improve"></a>

      ## [改善讨论](#improve)

      帮助我们做一些帮助改善讨论的事，这样能帮助我们让这个地方变成一个参与讨论的好地方。

      这里被讨论的主题对我们很重要，并且如果他们对您也很重要，请和我们一样严肃对待他们。即使您不同意别人的话，但是也要尊重正在讨论这些主题的人们。

      改进讨论的一个方式是探索已经发生过的事。请在回复或者开始您自己的主题前花一些时间浏览，这样您更有机会遇见和您有共同爱好的人。

      <a name="agreeable"></a>

      ## [尊重，当您不同意时](#agreeable)

      您可能想表达您的不同意。这没问题。但是，记住_批评观点，而不是人_。请避免：

      *   指名道姓。
      *   人生攻击。
      *   回应帖子的语气而不是它的真正内容。
      *   下意识的反驳。

      相反，提供合理的观点改善讨论。

      <a name="participate"></a>

      ## [您的参与有价值](#participate)

      我们在这儿的讨论为大家树立了榜样。通过选择参与那些让论坛变成一个有意思的地方，来帮助我们改善社群的未来 &mdash; 并且避免那些没有帮助的行为。

      Discourse 提供了让社群共同鉴别最棒（或最差）的贡献的工具：收藏、书签、赞、标记、回复、编辑或者其他。使用这些工具改善您自己的体验，和其他人的体验。

      让我们留下一个比发现它之前更好的社群。

      <a name="flag-problems"></a>

      ## [如果您看见了一个问题，标记它](#flag-problems)

      版主有特别的权力；他们对论坛负责。但是您也是。通过您的帮助，版主能促进社群的发展，而不是守卫或者警察。

      当您见到不合适的行为，不要回应它。这种承认变相鼓励了这种不合适的行为，浪费了您的经历，并且浪费了每一个人的时间。_是要标记它。_如果收到了足够的标记，会有相应的处理，无论是自动地或版主的介入。

      为了维护我们的社群，版主保留了任何情况下删除任何内容和其他用户的权力。版主不能预览任何新帖子；版主和站点维护人员对社群里发表的任何言论均不负责任。

      <a name="be-civil"></a>

      ## [永远文明](#be-civil)

      粗鲁这样的行为会破坏健康的讨论：

      *   文明。不要发表任何理智的人会认为会冒犯、滥用或招致怨恨的言论。
      *   保持干净。不要发表任何淫秽或性暗示的东西。
      *   尊重其他人。不要骚扰或者让别人难过，检视别人，或暴露他们的个人信息。
      *   尊重我们的论坛。不要发表广告或者其他垃圾信息。

      这些条款没有准确的定义 &mdash; 避免任何_可能_的这些事。如果您不确定，问问自己这些是否能出现在纽约时报的头版头条上。

      这是一个公共论坛，并且搜索引擎会索引这些讨论。注意语言、链接和家庭和朋友的图片的安全。

      <a name="keep-tidy"></a>

      ## [保持整洁](#keep-tidy)

      花一点时间让东西出现在正确的位置，这样我们能花更多的时间在讨论上而非清理格式。所以：

      *   不要在错误的分类开始一个新主题。
      *   不要在多个主题中回复同样的内容。
      *   不要发布没有内容的回复。
      *   不要在中途改变主题。
      *   不要在您的帖子中签名 &mdash; 每一贴都附有您的个人信息。

      比起发表“+1”或者“同意”，使用赞按钮。比起将帖子带向一个决然不同的方向，使用回复为新主题。

      <a name="stealing"></a>

      ## [发表您自己的东西](#stealing)

      您不能在没有他人授权的情况下发表任何属于他人的数字信息。您可能不能发表关于窃据他人知识产权（软件、视频、音频和图像）的任何简介、链接或方法，或其他任何不符合其他法律的事。

      <a name="tos"></a>

      ## [使用条款](#tos)

      是的，法律很无聊，但是我们必须保护我们自己 &ndash; 引申开来，您和您的数据 &ndash; 用于针对不友好的家伙们。我们有一个[使用条款](/tos)描述您的（或者我们）关于内容、隐私和法律的行为和权力。要使用我们的服务，您必须同意遵守[使用条款](/tos)。
