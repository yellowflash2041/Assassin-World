      <tr><td><code>in:bookmarks</code>（在收藏的帖子里搜索）</td><td><code>in:first</code>（在第一帖里搜索）</td><td><code>in:pinned</code>（在置顶主题里搜索）</td><td><code>in:unpinned</code>（在未置顶主题里搜索）</td><td><code>in:wiki</code>（在协作主题里搜索）</td></tr>
      <tr><td><code>posts_count:N</code>（搜索帖子数为 N 的）</td><td><code>before:天数或日期</code></td><td><code>after:天数或日期</code></td><td><code>tags:一,二</code></td><td></td></tr>
      </table>
      </p>
      <h3>例子</h3>
      <p>
      <ul>
      <li><code>彩虹 #gong-yuan</code>将搜索在“公园”分类中没有关闭或存档中的名字包含“彩虹”的主题。</li>
      <li><code>彩虹 category:公园 status:open order:latest</code>将搜索在“公园”分类中没有锁定或存档中的名字包含“彩虹”的主题，并按最后一个帖子的日期来排序。</li>
      <li><code>彩虹 category:"公园和花园" in:bookmarks</code> 将搜索在“公园和花园”分类中已被你收藏的且名字包含“彩虹”的主题。</li>
      </ul>
      </p>
