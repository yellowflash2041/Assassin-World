    body: |
      这些条款用于管理<%{base_url}>上互联网论坛的使用。要使用论坛，您必须与运行论坛的公司%{company_name}达成这些条款。

      公司可能会根据不同条款提供其他产品和服务。这些条款仅适用于论坛的使用。

      跳到：

