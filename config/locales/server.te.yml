    new-topic: "స్వాగతం %{site_name} &mdash; **కొత్త సంభాషణ మొదలు పెట్టినందుకు ధన్యవాదాలు!**\n\n\n- శీర్షిక ఖచ్చితంగా మీ విషయాన్ని వివరిస్తుందా? ఆసక్తికరంగా ఉందా? \n\n\n\n- ఏ విషయం గురించి ? అది ఆసక్తిగా ఉంటుందా ? ఈ విషయం ఎందుకు ? ఈ సముదాయం నుండి ఏ విధమైన స్పందనలు ఆశిస్తున్నారు ?\n\n\n\n- మీ అంశంలో ఇతరులు శోధించడానికి వీలుగా మంచిశోధన పదాలు కలపండి.మీఅంశాన్ని సంబంధిత\
      \ అంశాలకు జతపరచండి, వర్గాన్ని ఎంచుకోండి.\n\n\n\nమరింత సమాచారం కోసం ,[వర్గ మార్గదర్శకసూత్రాలను చూడండి](/guidelines).ఈ పట్టిక మొదట మీకే కనిపిస్తుంది \n%{education_posts_text}.\n\n\n"
    new-reply: |
      స్వాగతం %{site_name} &mdash; **పాల్గొన్నందుకు ధన్యవాదాలు!**

      - మీ సమాధానం సంభాషణను కొంత మెరుగు పరిచిందా ?

      - తోటి కమ్యూనిటి సభ్యులతో మర్యాదగా ఉండండి .

      - నిర్మాణాత్మక విమర్శలకు స్వాగతం, కానీ *ఆలోచన*లను విమర్శించండి,వ్యక్తులని కాదు.


      మరింత సమాచారం కోసం ,[వర్గ మార్గదర్శక సూత్రాలను చూడండి](/guidelines).ఈ పట్టిక మొదట మీకే కనిపిస్తుంది%{education_posts_text}.
    avatar: |
