  system_messages:
    post_hidden:
      subject_template: "%{site_name} Aviso: Postagem escondida devido a Sinalização pela Comunidade"
      text_body_template: |
        Olá,

        Esta é uma mensagem automática de %{site_name} para informá-lo que a sua mensagem foi escondida.

        %{base_url}%{url}

        %{flag_reason}

        Múltiplos membros da comunidade sinalizaram esta mensagem antes de ser escondida, por isso considere como poderá rever a sua mensagem para refletir o seu feedback. **Pode editar a sua mensagem após %{edit_delay} minutos, e esta irá ser automaticamente mostrada.** Isto irá aumentar o seu nível de confiança.

        Contudo, se a mensagem for escondida pela comunidade uma segunda vez, irá manter-se escondida até ser tratada pelo pessoal – e poderão ainda ocorrer ações, incluindo uma possível suspensão da sua conta.

        Para orientação adicional, por favor consulte as [diretrizes da comunidade](%{base_url}/guidelines).
    usage_tips:
      text_body_template: "Esta mensagem privada tem algumas dicas para que possa começar.\n\n## Continue a arrastar para baixo\n\nNão há botões para páginas seguintes nem números de páginas – para ler mais, **simplesmente continue a arrastar para baixo!**\n\nÀ medida que novas mensagens vão surgindo, estas irão aparecer automaticamente.\n\n## Onde estou?\n\n- Para pesquisar, a sua página de utilizador ou o menu, use o botão com o **icone <kbd>☰</kbd> no canto superior direito**.\n\n- Qualquer título de tópico irá levá-lo à próxima mensagem não lida. Utilize o tempo da última atividade e o contador de mensagens para ir para o inicio ou para o final.\n- Ao ler um tópico, salte para o topo &uarr; ao selecionar o título do tópico. Selecione a barra de progresso verde no canto inferior direito para controlos de navegação completos, ou utilize <kbd>página principal</kbd> e <kbd>chaves</kbd>finais.\n\n<img src=\"/images/welcome/progress-bar.png\" width=\"143\" height=\"39\">\n\n## Como posso responder?\n\n- Para responder ao tópico, utilize o botão de Resposta <img src=\"/images/welcome/reply-topic.png\" width=\"29\" height=\"25\"> no final de cada página.\n\n- Para responder a uma mensagem específica, utilize o botão de Resposta <img src=\"/images/welcome/reply-post.png\" width=\"29\" height=\"25\"> nessa mensagem.\n\n-Para levar a conversa para um rumo diferente, mas mantê-las juntas utilize <img src=\"/images/welcome/reply-as-linked-topic.png\"\
        \ width=\"15\" height=\"25\"> Responder como Tópico ligado à direita desta mensagem.\n\nPara citar alguém na sua resposta, selecione o texto que pretende citar, e de seguida pressione qualquer um dos botões de Resposta.\n\n<img src=\"/images/welcome/quote-reply.png\" width=\"350\" height=\"129\">\nPara mencionar alguém na sua resposta, mencione os seus nomes. Escreva `@` e um autocompletador irá aparecer. \n<img src=\"/images/welcome/username-completion.png\" width=\"230\" height=\"131\">\n\nPara [Emoji padrão](http://www.emoji.codes/), simplesmente comece a digitar `:` ou os tradicionais  risonhos `:)`\n:smile:\n\n## O que mais posso fazer?\n\nHá botões de ação no final de cada publicação.\n\n<img src=\"/images/welcome/like-link-flag-bookmark.png\" width=\"169\" height=\"46\">\n\nPara deixar alguém saber que gostou da sua mensagem, utilize o botão **gusto**. Se vir um problema com a mensage, avise em privado através do botão de **sinalização**.\n\nPode também **partilhar** uma hiperligação de uma publicação, ou **marcá-lo** para mais tarde ter a referência na sua página de perfil. \n\nQuem está a falar comigo?\n\nQuando alguém responde à sua mensagem, cita a sua mensagem ou menciona o seu `@username`, um número irá aparecer imediatamente no canto superior direito na página. Utilize-o ao aceder às suas **notificações**.\n\n<img src=\"/images/welcome/notification-panel.png\" width=\"178\" height=\"59\">\n\nNão se preocupe em\
        \ falhar uma resposta  – irá receber emails com respostas diretas (e mensagens privadas) se não estiver online quando estas chegam.\n\n## Quando são as conversações consideradas novas?\n\nPor defeito, todas as conversações com menos de dois dias são consideradas novas, e qualquer conversãção onde ainda não tenha participado (respondido, criado, ou lido por um extenso período) irão ser automaticamente acompanhadas. \n\n<img src=\"/images/welcome/topics-new-unread.png\" width=\"368\" height=\"89\">\n\nPode alterar o estado individual das notificações de um tópico através do controlo no final do tópico (também pode ser definido por categoria). Para mudar a maneira como os tópicos são acompanhados, ou a definição de novo, consulte [as suas preferências](/my/preferences).\n\n## Porque não posso fazer certas coisas?\n\nNovos utilizadores estão um pouco limitados por razões de segurança. À medida que for participando, irá ganhar confiança por parte da comunidade, tornar-se um cidadão completo e essas limitações serão automaticamente removidas. Com um [nível de confiança] suficientemente alto (https://meta.discourse.org/t/what-do-user-trust-levels-do/4924), irá ganhar ainda mais capacidades para ajudar-nos a gerir a comunidade em conjunto.\n"
    welcome_user:
      subject_template: "Bem-vindo em %{site_name}!"
      text_body_template: |
        Obrigado por se juntar a %{site_name}, e bem-vindo!

        %{new_user_tips}

        Acreditamos no [comportamento civilizado da comunidade](%{base_url}/guidelines) em todas as alturas.

        Desfrute da sua estadia!
    welcome_invite:
      subject_template: "Bem-vindo em %{site_name}!"
      text_body_template: |
        Obrigado por aceitar o seu convite para %{site_name} -- bem-vindo!

        Gerámos automaticamente um nome de utilizador para si: **%{username}**, mas poderá mudá-lo em qualquer altura ao visitar [o seu perfil de utilizador][prefs].

        Para entrar novamente, pode:

        1. Entrar usando qualquer método que prefira -- desde que se refira ao **mesmo endereço de email** no qual recebeu o seu convite original. De outra maneira, não poderemos saber se é você!

        2. Criar uma senha única para [o seu perfil de utilizador][prefs], e usá-la para entrar.

        %{new_user_tips}

        Acreditamos no [comportamento civilizado da comunidade](%{base_url}/guidelines) em todas as alturas.

        Desfrute da sua estadia!

