  test_mailer:
    subject_template: "[%{site_name}] Teste de entrega de email"
    text_body_template: "Este é um email de teste de\n[**%{base_url}**][0]\nO envio do email é complicado. Aqui estão alguns pontos importantes a verificar primeiro.\n- *Certifique-se* que configurou o `email de notificação` de: endereço correto nas configurações do seu sítio. **O domínio especificado no endereço “De” nos emails que envia é o domínio que irá ser validado**.\n- Conhecer como observAr o código fonte dos emails no seu email cliente, de modo a que possa examinAr cabeçalhos de email para pistas importantes. No Gmail, é a opção “mostrar original” no menu drop down no canto superior direito de cada email. \n\n- **IMPORTANTE:**  O seu ISP tem um registo de DNS inverso inserido para associar os nomes de domínio aos endereços IP de onde envia o seu email?  [Teste o seu registo de PTR Inverso][2] aqui.  Se o seu ISP não inserir o DNS inverso apropriado, é muito improvável que qualquer um dos seus emails seja entregue.\n\n- Estará o seu domínio [registo SPF][8] correto? [Teste o seu registo SPF][1] aqui. Note que TXT é o tipo de registo oficial para SPF.\n\n- Estará o seu domínio [registo DKIM][3] correto? Isto irá melhorar significativamente a entrega de emails. [Teste o seu registo DKIM][7] aqui.\n- Se correr o seu próprio servidor de email, certifique-se que os IPs do seu servidor de email não [estão em nenhuma listanegraemail] [4]. Verifique também que é enviado um um hostname qualificado que resolve o DNS na mensagem HELO.\
      \ Se não for, isto irá fazer com que o seu email seja rejeitado por muitos serviços de email. \n(A maneira *fácil* é criar uma conta gratuita em [Mandrill][md] ou [Mailgun][mg] ou [Mailjet][mj], que tem vários planos de email gratuitos e será bom para pequenas comunidades. Irá precisar na mesma de configurar os registos SPF e o DKIM no seu DNS!)\n\nEsperamos que tenha recebido este teste de entrega de email sem problema!\n\nBoa sorte,\n\nOs seus amigos em [Discourse](http://www.discourse.org)\n\n[0]: %{base_url}\n[1]: http://www.kitterman.com/spf/validate.html\n[2]: http://mxtoolbox.com/ReverseLookup.aspx\n[3]: http://www.dkim.org/\n[4]: http://whatismyipaddress.com/blacklist-check\n[5]: %{base_url}/unsubscribe\n[7]: http://dkimcore.org/tools/dkimrecordcheck.html\n[8]: http://www.openspf.org/SPF_Record_Syntax\n[md]: http://mandrill.com\n[mg]: http://www.mailgun.com/\n[mj]: http://www.mailjet.com/pricing\n\n----\n\n<small>Deverá haver um rodapé de não subscrição em todos os emails que envia por isso vamos simular um. Este email foi enviado por Nome da Empresa, 55 Rua Principal, Cidade, PT 12345. Se desejar não receber mais emails, [carregue aqui para remover a subscrição][ 5].</small>\n"
  new_version_mailer:
