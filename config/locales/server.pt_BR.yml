    avatar: |
      ### Que tal uma nova imagem para a sua conta? ⏎
      ⏎
      Você postou alguns tópicos e respostas, mas seu avatar não é tão original como você é -- é o mesmo avatar padrão que todos os novos usuários têm ⏎.
