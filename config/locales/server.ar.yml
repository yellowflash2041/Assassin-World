  test_mailer:
    title: "رسالة الاختبار"
    subject_template: "[%{email_prefix}] اختبار تسليم الرسالة الإلكترونية"
    text_body_template: |
      هذه رسالة إلكترونية للاختبار    [**%{base_url}**][0]    إن تسليم الرسائل الإلكترونية عملية معقَّدة. فيما يلي بعض الأمور المهمة التي يجب عليك التحقُّق منها أولًا:    - تأكَّد من ضبط عنوان "من:" في الرسالة الإلكترونية للإشعار `notification email` بشكلٍ صحيح في إعدادات موقعك. **النطاق المحدَّد في عنوان "من" للرسائل الإلكترونية التي ترسلها هو النطاق الذي سيتم التحقُّق من عنوان بريدك الإلكتروني مقابله**.    - تعرَّف على كيفية عرض المصدر البسيط للرسالة الإلكترونية في عميل البريد الخاص بك لتتمكن من فحص رؤوس الرسائل الإلكترونية للحصول على أدلة مهمة. في Gmail، هو خيار "إظهار الأصل" في القائمة المنسدلة في أعلى يمين كل رسالة إلكترونية.    - **مهم: ** هل يحتوي موفِّر خدمة الإنترنت الخاص بك على سجل DNS عكسي تم إدخاله لربط أسماء النطاقات وعناوين IP التي ترسل الرسائل الإلكترونية منها؟ [اختبر سجل PTR العكسي الخاص بك][2] من هنا. إذا لم يُدخِل موفِّر خدمة الإنترنت سجل مؤشر DNS العكسي الصحيح، فمن غير المحتمل تسليم أيٍّ من رسائلك الإلكترونية.    - هل [سجل SPF][8] الخاص بنطاقك صحيح؟ [اختبر سجل SPF الخاص بك][1] من هنا. لاحظ أن TXT هو نوع السجل الرسمي الصحيح لإطار SPF.    - هل [سجل DKIM][3] الخاص بنطاقك صحيح؟ سيؤدي ذلك إلى تحسين إمكانية تسليم الرسائل الإلكترونية بشكلٍ كبير. [اختبر سجل DKIM الخاص بك][7] من هنا.    - إذا شغَّلت خادم البريد الخاص بك، فتأكَّد من أن عناوين IP لخادم البريد الخاص بك [ليست على أي من قوائم حظر عناوين البريد الإلكتروني][4]. تحقَّق أيضًا من أنه يرسل بالتأكيد اسم مضيف مؤهل تمامًا تم تحليله في DNS إلى رسالة HELO الخاصة به. إذا لم يكن الأمر كذلك، فسيؤدي ذلك إلى رفض رسالتك الإلكترونية بواسطة العديد من خدمات البريد.    - نوصيك بشدة **بإرسال رسالة إلكترونية للاختبار إلى [mail-tester.com][mt]** للتحقُّق من أن كل ما سبق يعمل بشكلٍ صحيح.    (الطريقة *السهلة* هي إنشاء حساب على [SendGrid][sg] أو [SparkPost] أو [sp] أو [Mailgun][mg] أو [Mailjet][mj] التي لديها خطط بريدية منخفضة التكلفة وستكون جيدة بالنسبة للمجتمعات الصغيرة. ولكن بالرغم من ذلك، ستظل بحاجة إلى إعداد سجلات SPF و DKIM في DNS الخاص بك!)    نأمل أن تكون قد تلقيت هذه الرسالة الإلكترونية للاختبار بشكلٍ صحيح!    حظًا سعيدًا،    أصدقاؤك في [Discourse](https://www.discourse.org)    [0]: %{base_url}  [1]: https://www.kitterman.com/spf/validate.html  [2]: https://mxtoolbox.com/ReverseLookup.aspx  [3]: http://www.dkim.org/  [4]: https://whatismyipaddress.com/blacklist-check  [7]: https://www.mail-tester.com/spf-dkim-check  [8]: http://www.openspf.org/SPF_Record_Syntax  [sg]: https://goo.gl/r1WMF6  [sp]: https://www.sparkpost.com/  [mg]: https://www.mailgun.com/  [mj]: https://www.mailjet.com/pricing/  [mt]: https://www.mail-tester.com/
