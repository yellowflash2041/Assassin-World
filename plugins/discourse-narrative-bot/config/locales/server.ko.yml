  discourse_narrative_bot:
    tl2_promotion_message:
      subject_template: "회원 레벨 승격을 축하합니다!"
    dice:
      trigger: "롤"
    quote:
      trigger: "인용"
      "1":
        quote: "모든 어려움의 한 가운데에는 기회가 있습니다."
        author: "알버트 아인슈타인"
      "2":
        quote: "실수 할 자유를 의미하지 않는다면 자유는 가질 가치가 없습니다."
        author: "마하트마 간디"
      "3":
        quote: "다 끝났다고 울지 말고 일이 있었으니 웃으세요."
        author: "닥터 수스"
      "4":
        quote: "뭔가를 올바르게 하려면 직접하십시오."
        author: "샤를 기욤 에티엔"
      "5":
        quote: "당신이 할 수 있다고 믿으십시오. 그리고 당신은 그곳에 있습니다."
        author: "시어도어 루스벨트"
      "6":
        quote: "인생은 초콜릿 상자와 같다. 당신이 어떤 것을 얻게 될지 결코 알 수 없는 것이다."
        author: "포레스트 검프의 엄마"
      "7":
        quote: "인류에게는 작은 발걸음, 인류에게는 커다란 도약."
        author: "닐 암스트롱"
      "8":
        quote: "당신이 두려워하는 일을 매일 하라."
        author: "엘리노어 루즈벨트"
      "9":
        quote: "실수는 용서할 수 있다, 다만 그가 인정할 용기를 가지고 있을 때에만."
        author: "브루스 리"
      "10":
        quote: "사람의 마음이 생각하고 믿을 수 있는 것은 무엇이든 이룰 수 있습니다."
        author: "나폴레옹 힐"
    magic_8_ball:
      answers:
        "1": "그것은 확실합니다"
        "2": "It is decidedly so"
        "3": "Without a doubt"
        "4": "Yes definitely"
        "5": "You may rely on it"
        "6": "As I see it, yes"
        "7": "Most likely"
        "8": "Outlook good"
        "9": "예"
        "10": "Signs point to yes"
        "11": "Reply hazy, try again"
        "12": "Ask again later"
        "13": "Better not tell you now"
        "14": "Cannot predict now"
        "15": "Concentrate and ask again"
        "16": "Don't count on it"
        "17": "My reply is no"
        "18": "My sources say no"
        "19": "Outlook not so good"
        "20": "Very doubtful"
    new_user_narrative:
      likes:
        reply: |-
          내 글을 좋아해 주셔서 감사합니다!
    advanced_user_narrative:
