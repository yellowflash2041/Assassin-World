        '7': "به احتمال زیاد"
        '9': "بله"
        '12': "بعدا بپرسید"
        '13': "بهتر است که الان به شما چیزی نگویم"
        '14': "الان نمیتوانم پیشبینی کنم"
        '16': "رویش حساب باز نکن"
        '17': "پاسخ من خیر است"
      result: |-
        > :crystal_ball: %{result}
